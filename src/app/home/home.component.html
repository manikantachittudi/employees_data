<div >
    <div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
     <div class="w-75">
       <div>
         <button mat-stroked-button color="primary" (click)="openDialog()">Add Employee</button>
       </div>
         <div>
             <mat-form-field appearance="standard">
                 <mat-label>Filter</mat-label>
                 <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
               </mat-form-field>
               
 
               
               <div class="mat-elevation-z8">
                 <table mat-table [dataSource]="dataSource" matSort>
               
                   <!-- Name Column -->
                   <ng-container matColumnDef="id">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
                     <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                   </ng-container>
 
                   <ng-container matColumnDef="name">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                     <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                   </ng-container>
 
                      <!-- Name Column -->
                      <ng-container matColumnDef="email">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                         <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                       </ng-container>
                       
                       <ng-container matColumnDef="edit">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:  rgb(13, 86, 223);"> Edit </th>
                         <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="openDialog(row)"><i class="bi bi-pencil-fill" style="font-size: 20px;color: rgb(13, 86, 223);"></i></button></td>
                       </ng-container>
 
                       <ng-container matColumnDef="delete">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-danger"> Delete </th>
                         <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="deleteEmployee(row.userid)"> <i class="bi bi-trash-fill text-danger" style="font-size: 20px;"></i></button> </td>
                       </ng-container>
                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
                   <!-- Row shown when there is no matching data. -->
                   <tr class="mat-row" *matNoDataRow>
                     <td class="mat-cell" colspan="4">{{errormessage}}</td>
                   </tr>
                 </table>
               
                 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                 
               </div>
               
         </div>
     </div>
    </div>
 </div>
